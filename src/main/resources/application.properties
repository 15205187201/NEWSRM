# 应用配置
spring.application.name=srm-system
server.port=8080

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/srm_db?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway配置
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# 工作流配置
flowable.common.app.id=srm-workflow
flowable.process.async-executor-activate=true

# 日志配置
logging.level.root=INFO
logging.level.com.example.srm=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.flowable=INFO

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB    